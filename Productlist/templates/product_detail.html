<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to external CSS -->
    <script src="{% static 'js/script.js' %}" defer></script> <!-- Link to external JS -->
    <style>
        /* Inline CSS for quick styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Stock:</strong> {{ product.stock }}</p>
    <a href="{% url 'product-list' %}">Back to Product List</a>

    <script>
        // Inline JavaScript for dynamic interaction
        document.querySelector('a').addEventListener('click', function () {
            alert('Returning to Product List...');
        });
    </script>
</body>
</html>
